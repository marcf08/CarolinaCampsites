<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Campsite Collective</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    </script>
    <script>
    //Global map variable
    var map;
    </script>
    <script type='text/javascript' src="./js/aws-cognito-sdk.min.js"></script>
    <script type='text/javascript' src="./js/amazon-cognito-identity.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/html" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script type="text/javascript" src="./js/register.js"></script>
    <script type="text/javascript" src="./js/signon.js"></script>
    <script type="text/javascript" src="./js/push.js"></script>
    <script type="text/javascript" src="./js/getpoints.js"></script>
    <link rel="shortcut icon" href="">
  </head>
  <body>
    <div id="appWrap">
      <nav class="navbar navbar-expand-lg navbar-light bg-primary" id="the_nav">
        <a class="navbar-brand" href="#">Campsite Collective</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <span class="navbar-text">
            <div class="col-xs-3">
              <button class="btn btn-light" id="loginLogout" data-toggle="modal" data-target="#loginModal" aria-expanded="false">
              Login</button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
              </div>
              <button class="btn btn-light" data-toggle="modal" data-target="#registerModal" aria-expanded="false">Register</button>
            </div>
          </span>
        </div>
      </nav>
      <div class="row">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div id="map"></div>
              <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="Message_0">Message</h5>
                    </div>
                    <div class="loader"></div>
                    <p class="text-left" id="msg"></p>
                    <div class="modal-footer" id="modalFooter">
                      <button type="button" class="btn btn-primary" id="cancel" data-dismiss="modal">Got it!</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="Message_1">Message</h5>
                    </div>
                    <p class="text-center" id="msgError"></p>
                    <div class="modal-footer" id="modalFooter">
                      <button type="button" class="btn btn-primary" id="cancel" data-dismiss="modal">Got it!</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="Register">Register</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body" div id="modalBodyUpdate">
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="registerUserEmail" placeholder="email@example.com">
                      </div>
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="registerUserRealName" placeholder="What should we call you?">
                      </div>
                      <div class="form-group">
                        <label for="locale">Locale</label>
                        <div class="input-group mb-3">
                          <select class="custom-select" id="registerUserLocale">
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississippi">Mississippi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="NewHampshire">New Hampshire</option>
                            <option value="NewJersey">New Jersey</option>
                            <option value="NewMexico">New exico</option>
                            <option value="NewYork">New York</option>
                            <option value="NorthCarolina">North Carolina</option>
                            <option value="NorthDakota">North Dakota</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Orego">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="RhodeIsland">Rhode Island</option>
                            <option value="SouthCarolina">South Carolina</option>
                            <option value="SouthDakota">South Dakota</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Washington">Washington</option>
                            <option value="WestVirginia">West Virginia</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="registerUserPassword" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" class="form-control" id="registerUserPasswordConfirm" placeholder="Password">
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer" id="modalFooter">
                    <button type="button" class="btn btn-secondary" id="cancel" data-dismiss="modal" onclick="clearIt();">Cancel</button>
                    <button type="button" class="btn btn-primary" id="registerButton" data-dismiss="modal" onclick="register(document.getElementById('registerUserEmail').value, document.getElementById('registerUserRealName').value, document.getElementById('registerUserLocale').value, document.getElementById('registerUserPassword').value, document.getElementById('registerUserPasswordConfirm').value);">Submit</button>
                  </div>
                </div>
              </div>
            </div>

        </div>
      </div>
    </div>
  </div>
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="Message_1">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </div>
          <div class="modal-body">
            <form class="px-1 py-1">
              <div class="form-group">
                <label for="email" id="loginEmail">Email</label>
                <input type="email" class="form-control" id="loginUserEmail" placeholder="email@example.com">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="loginUserPassword" placeholder="Password">
              </div>
            </form>
          </div>
          <div class="modal-footer" id="modalFooter">
            <button type="button" class="btn btn-secondary" id="cancel" data-dismiss="modal" onclick="clearIt();">Cancel</button>
            <button type="button" class="btn btn-primary" id="loginSubmit" onclick="signon(document.getElementById('loginUserEmail').value, document.getElementById('loginUserPassword').value);">Sign in</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="addToMapModal" tabindex="-1" role="dialog" aria-labelledby="addToMapModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="Resource">Add a Resource</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="resourceType">Resource Type</label>
              <div class="input-group mb-3">
                <select class="custom-select" id="resourceSelection">
                  <option value="Campsite">Campsite</option>
                  <option value="Water">Water</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="resourceLatitude">Latitude</label>
              <input type="lat" class="form-control" id="resourceLatitude">
            </div>
            <div class="form-group">
              <label for="resourceLongitude">Longitude</label>
              <input type="lng" class="form-control" id="resourceLongitude">
            </div>
          </form>
        </div>
        <div class="modal-footer" id="modalFooter">
          <button type="button" class="btn btn-secondary" id="cancel" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="registerButton" data-dismiss="modal" onclick="pushPoint(document.getElementById('resourceSelection').value, document.getElementById('resourceLatitude').value, document.getElementById('resourceLongitude').value);">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="ZoomInModal" tabindex="-1" role="dialog" aria-labelledby="addToMapModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Resource">Message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Please zoom in before adding a resource!</p>
        </div>
        <div class="modal-footer" id="modalFooter">
          <button type="button" class="btn btn-primary" id="ok" data-dismiss="modal">Got it!</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="notifyModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logMess">Message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id=logMessage></p>
        </div>
        <div class="modal-footer" id="modalFooter">
          <button type="button" class="btn btn-primary" id="ok" data-dismiss="modal">Got it!</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="./js/camp.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
