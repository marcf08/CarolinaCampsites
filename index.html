<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Carolina Campsites</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="./js/gmaps.js"></script>
  <link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script type="text/javascript" src="./js/camp.js"></script>
  <script type="text/javascript" src="./js/register.js"></script>
  </script>


</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10">
        <h1>Carolina Campsites</h1>
      </div>
      <div class="col-lg-2">
        <div class="dropdown">
          <button class="btn btn-primary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  Login</button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <form class="px-1 py-1">
              <div class="form-group">
                <label for="email" id="loginEmail">Email</label>
                <input type="email" class="form-control" id="loginUserEmail" placeholder="email@example.com">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="loginUserPassword" placeholder="Password">
              </div>
              <button type="button" class="btn btn-primary" id="loginSubmit">Sign in</button>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="container-fluid">
        <div class="row">
          <div class="col">

            <div id="map"></div>

            <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="Message">Message</h5>
                  </div>
                        <div class="loader"></div>
                        <p class="text-left" id="msg"></p>
                  <div class="modal-footer" id="modalFooter">
                    <button type="button" class="btn btn-primary" id="cancel" data-dismiss="modal">Got it!</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="Message">Message</h5>
                  </div>
                        <p class="text-center" id="msgError"></p>
                  <div class="modal-footer" id="modalFooter">
                    <button type="button" class="btn btn-primary" id="cancel" data-dismiss="modal">Got it!</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="Register">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                  </div>
                  <div class="modal-body" div id="modalBodyUpdate">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="registerUserEmail" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="registerUserPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="password">Confirm Password</label>
                      <input type="password" class="form-control" id="registerUserPasswordConfirm" placeholder="Password">
                    </div>
                    </form>
                  </div>
                  <div class="modal-footer" id="modalFooter">
                    <button type="button" class="btn btn-secondary" id="cancel" data-dismiss="modal" onclick="clearIt();">Cancel</button>
                    <button type="button" class="btn btn-primary" id="registerButton" data-dismiss="modal" onclick="register(document.getElementById('registerUserEmail').value, document.getElementById('registerUserPassword').value, document.getElementById('registerUserPasswordConfirm').value);">Submit</button>
                  </div>
                </div>
              </div>
            </div>










          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>

</html>
